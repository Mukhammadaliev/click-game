<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="game-wrapper" id='app'>
      <h3 class="game-time">Time: <span class="time"></span></h3>
      <h3 class="game-result">Result: <span class="result"></span></h3>
    </div>
    <div class="game-content">
      <button class="game-btn">Start</button>
      <div class="game"></div>
    </div>
    <div class="game-footer">
      <label for="">Time gaming</label>
      <input type="number" class="timing-game" min="5" step="1" value="5">
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
